<div class="container">
	<div class="row">
		<div class="form-box">
        <h1 class="text-light"><span>Sign Up</span></h1>
    	    <form #registerForm="ngForm" (submit)="register()" role="form" id="contact-form">
            <!-- name field -->
                <div class="form-group">
                <div id="username" class="sr-only" role="alert"></div>
                <label for="username" class="sr-only">Username</label>
                        <input type="text" class="form-control" id="form-name-field" required name="username" [(ngModel)]="model.username" placeholder="Name">
                </div>
            <!-- password field -->
                <div class="form-group">
                <div id="password" class="sr-only" role="alert"></div>
                <label for="password" class="sr-only">Password</label> 
                        <input type="password" class="form-control"  placeholder="Password"
                        required name="password" [(ngModel)]="model.password">       
               </div>
                
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="checkbox-form" required> I agree to terms and condition.<a href="#">T&Cs</a>
                </label>
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-info text-light">Register</button>
              <button type="button" class="btn btn-default text-light" (click)="cancel()">Cancel</button>
            </div>

            </form>   
            
		</div>
	</div>
</div>
